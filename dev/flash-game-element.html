<polymer-element name="flash-game-element" attributes="url">
    <template>
        <style>
            :host {
                padding-left: .25em;
                padding-right: .25em;
                opacity: 0.6;
                transition: opacity 400ms ease-in-out;
            }
            :host(:hover) {
                opacity: 1;
            }
            :host(:active) {
                position: relative;
                top: 3px;
                left: 3px;
            }

            h2 {
                word-wrap: break-word;
                color: darkslategray;
                font-size: small;
            }
            .game {
                width: 100%;
            }
            .truncate {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

        </style>
        <section vertical layout>
            <h2 class="truncate">{{url}}</h2>
            <object codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab">
                <param name="allowFullScreen" value="true">
                <embed class="game" src="{{url}}" allowfullscreen="true" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer">
            </object>
        </section>
    </template>
    <script>
        Polymer('flash-game-element');
    </script>
</polymer-element>
