<polymer-element name="flash-game-element" attributes="url, width" width="300">
    <template>
		<object codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab" width="{{width}}">
			<param name="allowFullScreen" value="true">
			<embed class="game" src="{{url}}" width="{{width}}" allowfullscreen="true" type="application/x-shockwave-flash" pluginspage="http://www.adobe.com/go/getflashplayer">
		</object>
    </template>
	<script>
		Polymer('flash-game-element');
	</script>
</polymer-element>
